<h1>Objects</h1>
<div class="row">
    <div class="span12">
        <ul class="thumbnails" ng-controller="ObjectsController">
            <li class="span3" ng-repeat="(id, object) in objects">
                <div class="thumbnail">
                    <span class="label">{{object.category}}</span>
                    <div class="caption">
                        <a href="#objects/{{object.id}}">
                            <h3 class="text-center force-wrap">{{object.name}}</h3>
                        </a>
                        <p>Properties : <span class="pull-right badge">{{object.propertiesLength}}</span></p>
                        <p>Updates : <span class="pull-right badge">{{object.updates}}</span></p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
