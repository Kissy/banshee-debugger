<h1>Objects</h1>
<div class="row">
    <div class="span12">
        <ul class="thumbnails">
            <li class="span3" ng-repeat="(id, object) in objects">
                <a href="#/objects/{{object.id}}" class="thumbnail">
                    <span class="label">{{object.category}}</span>
                    <div class="caption">
                        <h3 class="text-center force-wrap">{{object.name}}</h3>
                        <p>Properties : <span class="pull-right badge">{{object.properties | objectLength}}</span></p>
                        <p>Updates <em>(/s)</em> : <span class="pull-right badge">{{object.updatesPerSeconds}}</span></p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
